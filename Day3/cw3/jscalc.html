<html>
<head>
<title>
Javascript Example 2 Calculator



</title>


</head>
<body>

<form id="myform">
<input type="text" id="txt1" />
<input type="text" id="txt2"  />

<div id="result"></div>

<input type="button" id="btnplus" value="+"/>

</form>

<script>

var txt1=getObj("txt1"),txt2=getObj("txt2"),result=getObj("result"),btnplus=getObj("btnplus");

function getObj(name){
	return document.getElementById(name);
}

function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}



txt1.onkeypress=function(e){
	return isNumber(e);

};
txt2.onkeypress=function(e){
	return isNumber(e);

};





btnplus.onclick=function(){

	var x=parseInt(txt1.value),y=parseInt(txt2.value);

	if(isNaN(x) || isNaN(y)){

		result.innerHTML="please enter number only";

	}
	else{
		result.innerHTML= x+y;

	}

	
};






</script>

</body>
</html>
