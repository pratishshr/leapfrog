<form role="form">
<div class="form-group">
<label>First Name</label>
<input type="text" name="firstName" ng-model="form.firstName" class="form-control"/>
</div>
<div class="form-group">
<label>Last Name</label>
<input type="text" name="lastName" ng-model="form.lastName" class="form-control"/>
</div>
<div class="form-group">
<label>Email</label>
<input type="email" name="email" ng-model="form.email" class="form-control"/>
</div>
<div>
<label>Status</label>
<label><input type="radio" name="status" ng-model="form.status" value="1" />Active</label>
<label><input type="radio" name="status" ng-model="form.status" value="0"/>Inctive</label>
</div>

<button type="submit" class="btn btn-success" ng-click="save()">Save</button>
<a href="#/" class="btn btn-danger">Cancel</a>
</form>
